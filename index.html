<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0d1117;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      animation: fadeIn 2s ease;
    }
    img.logo {
      width: 120px;
      height: 120px;
      object-fit: cover; /* Ensures the image fits inside the circle */
      border-radius: 50%; /* Makes it a perfect circle */
      margin-bottom: 20px;
      animation: fadeIn 2s ease;
      border: 3px solid #fff; /* Optional: subtle white border */
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); /* Optional: soft glow */
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: fadeIn 2s ease;
    }
    p {
      font-size: 1rem;
      opacity: 0.8;
      animation: fadeIn 3s ease;
    }
    #countdown {
      font-size: 1.5rem;
      margin-top: 20px;
      font-weight: bold;
      animation: fadeIn 3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>We Will Be Launching Soon!</h1>
    <p>Stay tuned for something awesome!</p>
    <div id="countdown"></div>
  </div>

  <script>
    // Set the countdown to 5 days from now
    const countDownDate = new Date(Date.now() + 5 * 24 * 60 * 60 * 1000).getTime();

    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "Launched!";
      }
    }, 1000);
  </script>
</body>
</html>
